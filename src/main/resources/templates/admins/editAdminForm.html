<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>

    <th:block>
        <script th:inline="javascript">
            function setCountyOffice(id, name){
                document.getElementById('countyOfficeId').value = id;
                document.getElementById('countyOfficeName').value = name;
            }
            window.onload = function(){
                document.getElementById("newwin").onclick = function(){
                    window.open("/countyOffice/list","","width=700px,height=500px,top=200px,left=200px;");
                }
            };

        </script>
    </th:block>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>프로필 수정</h2>
    </div>

    <form action="editAdminForm.html" th:action th:object="${admin}" method="post">
        <div>
            <label for="id">Id</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label for="adminName">이름</label>
            <input type="text" id="adminName" th:field="*{adminName}" class="form-control" >
        </div>
        <div>
            <label for="adminId">로그인 id</label>
            <input type="text" id="adminId" th:field="*{adminId}" class="form-control" readonly>
        </div>
        <div>
            <label for="adminPassword">비밀번호</label>
            <input type="text" id="adminPassword" th:field="*{adminPassword}" class="form-control" >
        </div>
        <div>
            <label for="adminPhoneNumber">핸드폰 번호</label>
            <input type="text" id="adminPhoneNumber" th:field="*{adminPhoneNumber}" class="form-control" >
        </div>
<!--        <div>-->
<!--            <label for="countyOfficeId">소속 id</label>-->
<!--            <input type="text" id="countyOfficeId" th:field="*{countyOfficeId}" class="form-control" >-->
<!--        </div>-->

        <div class="row align-items-center">
            <div class="col">
                <label for="countyOfficeName">소속 동사무소</label>
                <input type="text" id="countyOfficeName" th:field="*{officeName}" class="form-control" disabled>
                <div class="field-error" th:errors="*{countyOfficeId}"/>
            </div>

            <div class="col" style="display: none; ">
                <label for="countyOfficeId">소속 동사무소 ID</label>
                <input type="text" id="countyOfficeId" th:field="*{countyOfficeId}" class="form-control"
                       th:errorclass="field-error">
            </div>

            <div class="col-md-4">
                <label for="newwin"></label>
                <button id="newwin" class="w-100 btn btn-success" type="button">동사무소 찾기
                </button>
            </div>
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='users.html'"
                        th:onclick="|location.href='@{/users}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
<div th:replace="fragments/footer :: footer" />
</body>
</html>
