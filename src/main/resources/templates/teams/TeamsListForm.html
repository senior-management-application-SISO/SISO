<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">

        function sendTeams(id, name) {
            if (!confirm(name + "으로 변경하시겠습니까?")) {
                return false;
            }

            window.opener.setTeams(id, name);
            window.close();
        }

    </script>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>팀 목록</h2>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>팀 이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teams : ${teamsList}">
                <td><a href="#"
                       th:onclick="sendTeams([[${teams.id}]], [[${teams.teamName}]])"
                       th:text="${teams.teamName}">이름</a>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
