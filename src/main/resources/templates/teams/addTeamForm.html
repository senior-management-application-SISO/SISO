<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>마을 등록 화면</h2>
    </div>

    <form action="teams.html" th:action th:object="${teams}" method="post">
        <div>
            <label for="itemName">마을 이름</label>
            <input type="text" id="itemName" th:field="*{teamName}" class="form-control" placeholder="마을 이름을 입력하세요">
        </div>
        <div>
            <label for="price">마을 주소</label>
            <input type="text" id="price" th:field="*{teamAddress}" class="form-control" placeholder="마을 주소를 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">마을 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='teams.html'"
                        th:onclick="|location.href='@{/teams}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
