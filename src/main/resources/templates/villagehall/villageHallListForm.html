<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">

        function sendVillageHall(id, name, address) {
            if (!confirm(name + "으로 변경하시겠습니까?")) {
                return false;
            }

            window.opener.setVillageHall(id, name, address);
            window.close();
        }

    </script>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>마을회관 목록</h2>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>마을회관</th>
                <th>주소</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="villageHall : ${villageHallList}">
                <td><a href="#"
                       th:onclick="sendVillageHall([[${villageHall.id}]], [[${villageHall.hallName}]], [[${villageHall.address}]])"
                       th:text="${villageHall.hallName}">마을회관</a>
                </td>
                <td><a th:text="${villageHall.address}">주소</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
